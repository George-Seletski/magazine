    <script type="text/javascript">
        $(window).on('load', function() {
            // Hide the preloader
            $(".preloader").fadeOut(2000, function() {
                $(".navbar-items").fadeIn(1000);
                $(".navbar-items").css('display', 'flex');
                $(".footer-items").fadeIn(1500);
                $(".footer-items").css('display', 'flex');
            });
        });

        var mobile = (/iphone|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));
        if (window.innerWidth < 1440) {
            if (mobile) {
                $('.navbar-items').css('display', 'block');
                $('.navbar-items').css('padding-top', '2px');
                $('.modal-content').css('overflow-y', 'scroll !important');

            }
            $('.instcard').hide();
            $('.youtube').hide();
            $('.container').css('left', 0);
            $('.magazine').css('left', 0);
        }

        function loadApp() {
            $("#canvas").fadeIn(1000);
            $('#youtube').show();
            var flipbook = $(".magazine");

            // Check if the CSS was already loaded

            if (flipbook.width() == 0 || flipbook.height() == 0) {
                setTimeout(loadApp, 1);
                return;
            }

            // Create the flipbook

            flipbook.turn({
                // Magazine width

                width: 1222,

                // Magazine height

                height: 800,

                // Duration in millisecond

                duration: 1000,

                // Hardware acceleration

                //acceleration: !isChrome(),
                acceleration: true,

                // Enables gradients

                gradients: true,

                // Auto center this flipbook

                autoCenter: true,

                // Elevation from the edge of the flipbook when turning a page

                elevation: 50,

                // The number of pages

                pages: 68,

                // Events

                when: {
                    turning: function(event, page, view) {
                        //$(".instacard").hide();
                        $(".youtube").hide();
                        document.getElementById("youtube").style.zIndex = 0;

                        var book = $(this),
                            currentPage = book.turn("page"),
                            pages = book.turn("pages");

                        //add amount of pages in footer    
                        $("#amount-of-pages").text(pages.toString());

                        //set href to last page
                        var href_val = '#page/' + pages.toString();
                        $("#footer-link-last").attr("href", href_val);

                        // Update the current URI

                        Hash.go("page/" + page).update();


                        // Show and hide navigation buttons

                        disableControls(page);

                        $(".thumbnails .page-" + currentPage)
                            .parent()
                            .removeClass("current");

                        $(".thumbnails .page-" + page)
                            .parent()
                            .addClass("current");
                    },

                    turned: function(event, page, view) {
                        //$(".instacard").hide();
                        document.getElementById("youtube").style.zIndex = 0;

                        if (page > 1 && page < 68) {



                            document.getElementById("current-pages").innerHTML = (page).toString() + '-' + (page + 1).toString();

                            // document.getElementById("current-pages").innerHTML = page.toString();



                        }
                        if (page === 1 || page === 68) {
                            document.getElementById("current-pages").innerHTML = page;
                        }


                        disableControls(page);

                        $(this).turn("center");

                        if (page == 1) {
                            $(this).turn('peel', 'br');
                            document.getElementById("youtube").style.zIndex = 1;
                            if (!mobile) {
                                $(".youtube").show();

                            }

                        } else {

                            if (page > 1) {

                                $(".youtube").hide();
                            } else {
                                //$(".youtube").hide();
                            }

                        }
                    },

                    missing: function(event, pages) {
                        // Add pages that aren't in the magazine
                        for (var i = 0; i < pages.length; i++) addPage(pages[i], $(this));
                    },
                },
            });


            // Zoom.js

            $(".magazine-viewport").zoom({
                flipbook: $(".magazine"),

                max: function() {
                    $(".youtube").hide();
                    return largeMagazineWidth() / $(".magazine").width();
                },

                when: {
                    swipeLeft: function() {
                        $(this).zoom("flipbook").turn("next");
                    },

                    swipeRight: function() {
                        $(this).zoom("flipbook").turn("previous");
                    },

                    resize: function(event, scale, page, pageElement) {
                        if (scale == 1) loadSmallPage(page, pageElement);
                        //else loadLargePage(page, pageElement);
                    },

                    zoomIn: function() {
                        $(".thumbnails").hide();
                        $(".made").hide();
                        $(".magazine").removeClass("animated").addClass("zoom-in");
                        $(".zoom-icon")
                            .removeClass("zoom-icon-in")
                            .addClass("zoom-icon-out");
                        //$(".instacard").hide();
                        document.getElementById("youtube").style.zIndex = 0;

                        if (!window.escTip && !$.isTouch) {
                            escTip = true;

                            $("<div />", {
                                    class: "exit-message"
                                })
                                .html("<div>Press ESC to exit</div>")
                                .appendTo($("body"))
                                .delay(2000)
                                .animate({
                                        opacity: 0,
                                    },
                                    500,
                                    function() {
                                        $(this).remove();
                                    }
                                );
                        }
                    },

                    zoomOut: function() {
                        $(".exit-message").hide();
                        $(".thumbnails").fadeIn();
                        $(".made").fadeIn();
                        $(".zoom-icon")
                            .removeClass("zoom-icon-out")
                            .addClass("zoom-icon-in");

                        setTimeout(function() {
                            $(".magazine").addClass("animated").removeClass("zoom-in");
                            resizeViewport();
                            if (!mobile) {
                                if (page == 1) {
                                    $(".youtube").show();
                                }

                            }
                            document.getElementById("youtube").style.zIndex = 0;
                        }, 0);
                    },
                },
            });

            // Zoom event

            if ($.isTouch) $(".magazine-viewport").bind("zoom.doubleTap", zoomTo);
            else $(".magazine-viewport").bind("zoom.tap", zoomTo);

            // Using arrow keys to turn the page

            $(document).keydown(function(e) {
                var previous = 37,
                    next = 39,
                    esc = 27;

                switch (e.keyCode) {
                    case previous:
                        // left arrow
                        $(".magazine").turn("previous");
                        e.preventDefault();

                        break;
                    case next:
                        // right arrow
                        $(".magazine").turn("next");
                        e.preventDefault();

                        break;
                    case esc:
                        $(".magazine-viewport").zoom("zoomOut");
                        e.preventDefault();

                        break;
                }
            });

            // URIs - Format #/page/1

            Hash.on("^page\/([0-9]*)$", {
                yep: function(path, parts) {
                    var page = parts[1];
                    console.log(parts[1], parts, path);
                    if (page !== undefined) {
                        if ($(".magazine").turn("is"))
                            $(".magazine").turn("page", page);
                    }
                },
                nop: function(path) {
                    if ($(".magazine").turn("is"))
                        $(".magazine").turn("page", 1);

                },
            });

            $(window)
                .resize(function() {
                    resizeViewport();
                })
                .bind("orientationchange", function() {
                    resizeViewport();
                });

            // Events for thumbnails

            $(".thumbnails").click(function(event) {
                var page;

                if (event.target && (page = /page-([0-9]+)/.exec($(event.target).attr("class")))) {
                    $(".magazine").turn("page", page[1]);
                    //console.log('thumbnails clicked', page[1]);
                }
            });

            $(".thumbnails li")
                .bind($.mouseEvents.over, function() {
                    $(this).addClass("thumb-hover");
                })
                .bind($.mouseEvents.out, function() {
                    $(this).removeClass("thumb-hover");
                });

            if ($.isTouch) {
                $(".thumbnails")
                    .addClass("thumbanils-touch")
                    .bind($.mouseEvents.move, function(event) {
                        event.preventDefault();
                    });
            } else {
                $(".thumbnails ul").mouseover(function() {
                    $(".thumbnails").addClass("thumbnails-hover");
                }).mousedown(function() {
                    return false;
                }).mouseout(function() {
                    $(".thumbnails").removeClass("thumbnails-hover");
                });
            }

            // Regions

            if ($.isTouch) {
                $(".magazine").bind("touchstart", regionClick);
            } else {
                $(".magazine").click(regionClick);
            }

            // Events for the next button
            //big button
            $(".next-button")
                .bind($.mouseEvents.over, function() {
                    $(this).addClass("next-button-hover");
                })
                .bind($.mouseEvents.out, function() {
                    $(this).removeClass("next-button-hover");
                })
                .bind($.mouseEvents.down, function() {
                    $(this).addClass("next-button-down");
                })
                .bind($.mouseEvents.up, function() {
                    $(this).removeClass("next-button-down");
                })
                .click(function() {
                    $(".magazine").turn("next");
                });

            //footer button

            $("#footer-icon-next-page").click(function() {
                $(".magazine").turn("next");
            });
            // Events for the previus button
            $("#footer-icon-previous-page").click(function() {
                $(".magazine").turn("previous");
            });
            $(".previous-button")
                .bind($.mouseEvents.over, function() {
                    $(this).addClass("previous-button-hover");
                })
                .bind($.mouseEvents.out, function() {
                    $(this).removeClass("previous-button-hover");
                })
                .bind($.mouseEvents.down, function() {
                    $(this).addClass("previous-button-down");
                })
                .bind($.mouseEvents.up, function() {
                    $(this).removeClass("previous-button-down");
                })
                .click(function() {
                    $(".magazine").turn("previous");
                });

            resizeViewport();
            /*if ($(window).width() < 600) {
                //$(".instacard").addClass("odd");
            }*/

            $(".magazine").addClass("animated");
        }

        // Zoom icon

        $(".zoom-icon")
            .bind("mouseover", function() {
                if ($(this).hasClass("zoom-icon-in"))
                    $(this).addClass("zoom-icon-in-hover");

                if ($(this).hasClass("zoom-icon-out"))
                    $(this).addClass("zoom-icon-out-hover");
            })
            .bind("mouseout", function() {
                if ($(this).hasClass("zoom-icon-in"))
                    $(this).removeClass("zoom-icon-in-hover");

                if ($(this).hasClass("zoom-icon-out"))
                    $(this).removeClass("zoom-icon-out-hover");
            })
            .bind("click", function() {
                if ($(this).hasClass("zoom-icon-in"))
                    $(".magazine-viewport").zoom("zoomIn");
                else if ($(this).hasClass("zoom-icon-out"))
                    $(".magazine-viewport").zoom("zoomOut");
            });

        $("#canvas").hide();

        // Load the HTML4 version if there's not CSS transform

        yepnope({
            test: Modernizr.csstransforms,
            yep: ["js/turn.min.js"],
            nope: ["js/turn.html4.min.js"],
            both: [
                "js/zoom.min.js",
                "js/magazine.js",
                "js/sidebar.js",
